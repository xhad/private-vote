version: '3.8'

services:

  snapshot-mysql:
    platform: linux/amd64
    container_name: snapshot-mysql
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "pwd"
      MYSQL_ROOT_PASSWORD: "pwd"
      MYSQL_DATABASE: "snapshot"
    volumes:
        - "./snapshot-hub/database/:/docker-entrypoint-initdb.d/"

  redis:
    platform: linux/arm64
    container_name: redis
    image: redis
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - 6379:6379
    volumes:
      - ./redis/api/.db:/data
    restart: always
    entrypoint: redis-server --appendonly yes

  snapshot-hub:
    platform: linux/arm64
    container_name: snapshot-hub
    build:
      context: ../modules/snapshot-hub
      dockerfile: ../../docker/snapshot-hub/Dockerfile
    env_file:
      - ./snapshot-hub/.env
    depends_on:
      - snapshot-mysql 
      - score-api
    ports:
      - "3000:3000"

  snapshot-seq:
    platform: linux/arm64
    container_name: snapshot-seq
    build:
      context: ../modules/snapshot-sequencer
      dockerfile: ../../docker/snapshot-sequencer/Dockerfile
    env_file:
      - ./snapshot-sequencer/.env
    depends_on:
      - snapshot-mysql
      - score-api
      - redis
    ports:
      - "3001:3001"

  score-api:
    platform: linux/arm64
    container_name: score-api
    build:
      context: ../modules/score-api
      dockerfile: ../../docker/score-api/Dockerfile
    depends_on:
      - redis
    ports:
      - "3003:3003"
    env_file:
      - ./score-api/.env

networks:
  default:
    name: snapshot-network